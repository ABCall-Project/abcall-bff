services:
  bff:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: abcall-local-bff
    restart: always
    volumes:
      - ".:/app"
    ports:
      - "5002:3002"
    env_file:
      - .env.local
    tty: true
    networks:
      - bff_net
      - app_net
    depends_on:
      - issues-api
    links:
      - issues-api
  issues-api:
    build:
      context: ../abcall-issues-api/.
      dockerfile: ../abcall-issues-api/dev.Dockerfile
    container_name: abcall-issues-local-api
    restart: always
    volumes:
      - "../abcall-issues-api/.:/app"
    ports:
      - "5007:3007"
    env_file:
      - ../abcall-issues-api/.env.local
    tty: true
    links:
      - db
    depends_on:
      - db
    networks:
      - issues_net
      - app_net 
  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    env_file:
      - .env.db
    container_name: issues-local-db
    volumes:
      - "pg_data:/var/lib/postgresql/data"
      - "./docker/postgresql:/docker-entrypoint-initdb.d"
    ports:
      - "5433:5432"
    networks:
      - issues_net
volumes:
  pg_data:


networks:
  issues_net:
    name: issues_net
    driver: bridge
  bff_net:
    name: bff_net
    driver: bridge
  app_net:
    name: app_net
    driver: bridge