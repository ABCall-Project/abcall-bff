###################################
# INGRESS
###################################
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abcall-bffingress
  labels:
    name:  abcall-bff-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: abcall-bff-service
            port: 
              number: 3005
      - pathType: Prefix
        path: /
        backend:
          service:
            name: abcall-payment-api-service
            port: 
              number: 3005